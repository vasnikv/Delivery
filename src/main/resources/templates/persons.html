<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Persons</title>
</head>
<body>


    <table>
        <thead>
        <tr>
            <th> firstName </th>
            <th> middleName </th>
            <th> lastName </th>
            <th> birthDate </th>
            <th> gender </th>
            <th> position </th>
            <th> emplDate </th>
            <th> dismDate </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${persons.empty}">
            <td colspan="2"> No Persons Available </td>
        </tr>
        <tr th:each="person : ${persons}">
            <td><span th:text="${person.firstName}"> firstName </span></td>
            <td><span th:text="${person.middleName}"> middleName </span></td>
            <td><span th:text="${person.lastName}"> lastName </span></td>
            <td><span th:text="${person.birthDate}"> birthDate </span></td>
            <td><span th:text="${person.gender}"> gender </span></td>
            <td><span th:text="${person.position}"> position </span></td>
            <td><span th:text="${person.emplDate}"> emplDate </span></td>
            <td><span th:text="${person.dismDate}"> dismDate </span></td>
        </tr>
        </tbody>
    </table>


</body>
</html>
