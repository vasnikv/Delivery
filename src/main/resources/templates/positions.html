<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:insert="~{fragments :: header}"></div>
    <table>
        <thead>
        <tr>
            <th> Наименование </th>
            <th> Короткаое название </th>
            <th> Активость </th>
            <th> Edit </th>
        </tr>
        </thead>
        <tbody>

        <tr th:if="${positions.empty}">
            <td colspan="2"> Пусто </td>
        </tr>
        <tr th:each="position : ${positions}">
            <td><span th:text="${position.name}"> name </span></td>
            <td><span th:text="${position.shortName}"> shortName </span></td>
            <td><span th:if="${position.active}"> V </span><span th:unless="${position.active}">X</span></td>
            <td><a th:href="@{'positions/edit/' + ${position.id}}">edit</a></td>
        </tr>
        </tbody>
    </table>
<a href="positions/create">Создать должность</a>

</body>
</html>
