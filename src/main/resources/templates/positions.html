<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:insert="~{fragments :: header}"></div>
    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
        <tr>
            <th> Наименование </th>
            <th> Короткое название </th>
            <th> Активость </th>
            <th> Edit </th>
        </tr>
        </thead>
        <tbody>

        <tr th:if="${positions.empty}">
            <td colspan="2"> Пусто </td>
        </tr>
        <tr th:each="position : ${positions}">
            <td><span th:text="${position.name}"> name </span></td>
            <td><span th:text="${position.shortName}"> shortName </span></td>
            <td><span th:if="${position.active}">&#10004;</span><span th:unless="${position.active}">&#10007;</span></td>
            <td><a th:href="@{'positions/edit/' + ${position.id}}" class="btn btn-primary btn-xs">edit</a></td>
        </tr>
        </tbody>
    </table>
<a href="positions/create" class="btn btn-info">Добавить должность</a>

</body>
</html>
