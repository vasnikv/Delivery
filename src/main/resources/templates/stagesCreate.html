<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Стадия</title>
</head>
<body>

<div th:insert="~{fragments :: header}"></div>
<form action="#" th:action="@{/stages/save}" th:object="${stage}"
      method="post">
    <fieldset>
        <input type="submit" id="submitButton" class="btn btn-success" th:value="Save">
        <input type="reset" id="resetButton" class="btn btn-danger" name="reset" th:value="Reset"/>
        <input type="hidden" th:field="*{id}"/>
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
            <tr>
                <th> Наименование </th>
                <th> Сортировка </th>
                <th> Активость</th>
            </tr>
            </thead>
            <tbody>
            <tr >
                <td><input th:field="*{name}"/></td>
                <td><input th:field="*{sort}"/></td>
                <td><input type="checkbox" th:field="*{active}"/></td>
            </tr>
            </tbody>
        </table>
    </fieldset>
</form>


</body>
</html>
